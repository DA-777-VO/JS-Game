<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="ak-47.ico" type="image/x-icon">
    <title>My Game</title>
  </head>
  <body>
    <div class="screen">
      
      <div class="first-buttons buttons">
        <div class="normal-theme" id="first-button">Standart theme</div>
        <div class="anime-theme" id="first-button">Anime theme</div> 
      </div>

      <h1>Aim Training</h1>
      <a href="#" class="start"
      id="start">Начать игру</a>
    </div>

    <div class="screen ">
      <h1>Выберите время</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">
            10 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="60">
            60 сек
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Осталось <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
      <div class="cheat"></div>
      <div class="last-buttons buttons">
        <div class="repeat" id="last-button">Повторить</div>
        <div class="change-time" id="last-button">Сменить время</div>
        <div class="go-on-first" id="last-button">На первую страницу</div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
